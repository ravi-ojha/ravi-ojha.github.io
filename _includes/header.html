<header class="header-nav">
  <section>
    <a href="{{ '/' | relative_url }}" class="header-logo" title="{{ site.name }}">
    <img src="/assets/documentation/rookieslab_2017_trans_white_horizontal_320_x_64.png" alt="{{ site.name }}"/></a>
    <ul class="header-links">
      {% if site.about_enabled == true %}
        <li>
          <a href="{{ 'about' | relative_url }}" title="About me">
            <span class="icon icon-android-person"></span>
          </a>
        </li>
      {% endif %}
      {% if site.social.twitter %}
        <li>
          <a href="https://twitter.com/{{ site.social.twitter }}" target="_blank" title="Twitter">
            <span class="icon icon-social-twitter"></span>
          </a>
        </li>
      {% endif %}
      {% if site.social.github %}
        <li>
          <a href="https://github.com/{{ site.social.github }}" target="_blank" title="GitHub">
            <span class="icon icon-social-github"></span>
          </a>
        </li>
      {% endif %}
        {% if site.social.linkedin %}
        <li>
          <a href="https://www.linkedin.com/in/{{ site.social.linkedin }}" target="_blank" title="LinkedIn">
            <span class="icon icon-social-linkedin"></span>
          </a>
        </li>
      {% endif %}
      {% if site.rss_enabled == true %}
        <li>
          <a href="{{ 'feed.xml' | relative_url }}" target="_blank" title="RSS">
            <span class="icon icon-social-rss"></span>
          </a>
        </li>
      {% endif %}

    </ul>
  </section>
</header>
